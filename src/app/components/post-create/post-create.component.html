<div class="card-container" >
  <mat-card >
    <form class="example-form">
      <h4> Please leave details below! </h4>
      <table class="example-full-width" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="example-full-width text-padding ">
              <mat-label>First name</mat-label>
              <input matInput />
            </mat-form-field>
          </td>
          <td>
            <mat-form-field class="example-full-width text-padding ">
              <mat-label>Last Name</mat-label>
              <input matInput />
            </mat-form-field>
          </td>
        </tr>
      </table>

      <p>
        <mat-form-field class="example-full-width">
          <mat-label>Address</mat-label>
          <input matInput placeholder="Ex. 100 Main St">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label>Address 2</mat-label>
          <input matInput>
        </mat-form-field>
      </p>

      <table class="example-full-width" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="example-full-width text-padding ">
              <mat-label>City</mat-label>
              <input matInput placeholder="Ex. San Francisco" />
            </mat-form-field>
          </td>
          <td>
            <mat-form-field class="example-full-width text-padding ">
              <mat-label>State</mat-label>
              <input matInput placeholder="Ex. California" />
            </mat-form-field>
          </td>
          <td>
            <mat-form-field class="example-full-width text-padding ">
              <mat-label>Postal Code</mat-label>
              <input
              matInput
              #postalCode
              maxlength="5"
              placeholder="Ex. 94105"
              />
              <mat-hint align="end">
                {{ postalCode.value.length }} / 5</mat-hint
              >
            </mat-form-field>
          </td>

        </tr>
        <mat-form-field class="example-full-width text-padding">
          <mat-label>Email</mat-label>
          <input matInput
          #Email
          placeholder="Ex. example@example.com">
        </mat-form-field>
        <td>
          <mat-form-field class="example-full-width text-padding ">
            <mat-label>Phone</mat-label>
            <input
              matInput
              #postalCode
              maxlength="10"
              placeholder="Ex. 1234567890"
            />
            <mat-hint align="end">
              {{ postalCode.value.length }} / 10</mat-hint
            >
          </mat-form-field>
        </td>
      </table>
      <mat-form-field class="example-full-width">
        <mat-label>Your Questions?</mat-label>
        <textarea matInput placeholder="Ex. 100 Main St"></textarea>
      </mat-form-field>
      <div class="center">
        <button mat-raised-button color="accent" (click)="onAddText()">
          Submit
        </button>
      </div>
      <mat-card *ngIf="isSubmitted">
        <p>{{textInput}}</p>
        </mat-card>
    </form>
